<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Example</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .feed-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .feed-image {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            object-fit: cover;
        }

        .feed-text {
            flex: 1;
        }

        input[type="submit"] {
            background-color: #ff80b0;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff5a8e;
        }
    </style>
</head>

<body>
    <form action="/logout" method="post" style="margin-bottom: 10px;">
        <input type="submit" value="Logout">
    </form>
    <div class="feed-item">
        <img id="img1" src="http://localhost:4000/imgs/abstract.jpeg" alt="Abstract" class="feed-image">
        <div class="feed-text">
            <h3>Feed Item 1</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
    <div class="feed-item">
        <img id="img2" src="http://localhost:4000/imgs/human.jpeg" alt="Human" class="feed-image">
        <div class="feed-text">
            <h3>Feed Item 2</h3>
            <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
    </div>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js")
        } else {
            console.error("Service workers are not supported.");
        }
    </script>

</body>

</html>
